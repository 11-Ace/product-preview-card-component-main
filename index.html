<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="card">
      <picture>
        <source  srcset="images/image-product-mobile.jpg 686w"
        media="(max-width: 600px)">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>

      <div class="right">
        <span class="category">PERFUME</span>
        <h1 class="pro-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h1 class="new-price">$149.99</h1>
          <p class="old-price">$169.99</p>
        </div>
        <button class="add">
          <img src="images/icon-cart.svg" alt="">
          <p class="button-text">Add to Cart</p>
        </button>
      </div>
    </div>
  </div>
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Odapu Richard</a>.
  </footer>
</body>
</html>
